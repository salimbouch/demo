apiVersion: batch/v1
kind: Job
metadata:
  name: selenium-test
spec:
  template:
    metadata:
      name: selenium-test
    spec:
      containers:
        - name: test
          image: salimbou/k8s-selenium:test-e2146f78e907d69c366d619d15b089c77a079f36
          imagePullPolicy: Always
          env:
            - name: HUB_URL
              value: "http://selenium-hub:4444/wd/hub"
            - name: APP_URL
              value: "http://web-app:8080"
      restartPolicy: Never
  backoffLimit: 4