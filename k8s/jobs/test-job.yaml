apiVersion: batch/v1
kind: Job
metadata:
  name: selenium-test
spec:
  template:
    metadata:
      name: selenium-test
    spec:
      containers:
        - name: test
          image: salimbou/k8s-selenium:test-13d1bf3602477f7a1f6882d0546810c7b018e1e5
          imagePullPolicy: Always
          env:
            - name: HUB_URL
              value: "http://selenium-hub:4444/wd/hub"
            - name: APP_URL
              value: "http://web-app:8080"
      restartPolicy: Never
  backoffLimit: 4