apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: salimbou/k8s-selenium:web-app-cae71be7229cee1deeaea9e426138d1855bb9d55
          imagePullPolicy: Always
          ports:
            - containerPort: 8080