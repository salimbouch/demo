apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: salimbou/k8s-selenium:web-app-13d1bf3602477f7a1f6882d0546810c7b018e1e5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080