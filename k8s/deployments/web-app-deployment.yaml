apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: salimbou/k8s-selenium:web-app-5d03ff137ee9a0f09ac8af016ec892abe09c501d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080