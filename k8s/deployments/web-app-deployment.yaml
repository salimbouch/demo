apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: salimbou/k8s-selenium:web-app-e2146f78e907d69c366d619d15b089c77a079f36
          imagePullPolicy: Always
          ports:
            - containerPort: 8080