apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: salimbou/k8s-selenium:web-app-bdecfc29518c28eb7cbdc63f65e556e0f404690f
          imagePullPolicy: Always
          ports:
            - containerPort: 8080