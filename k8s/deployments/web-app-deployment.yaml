apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: salimbou/k8s-selenium:web-app-646c8896def25644f8340bb9fb2cd8a82f7e1790
          imagePullPolicy: Always
          ports:
            - containerPort: 8080