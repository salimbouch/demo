apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: salimbou/k8s-selenium:web-app-3366f9f5e303ec94cce5be29e4abfee9abdba1de
          imagePullPolicy: Always
          ports:
            - containerPort: 8080