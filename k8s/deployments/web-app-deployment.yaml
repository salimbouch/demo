apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: ${DOCKER_USERNAME}/k8s-selenium:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080